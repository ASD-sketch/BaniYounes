<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* قم بتخصيص التصميم والألوان حسب احتياجاتك */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.product-carousel {
    /* استخدم CSS لعرض صور المنتجات بشكل متحرك وجميل هنا */
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}


</style>

<script>
$(document).ready(function() {
    // قم باختيار العناصر التي تريد تحقيق تأثير متحرك عليها
    var $productCarousel = $(".product-carousel");

    // تحديد مصفوفة من الصور
    var images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        // أضف المزيد من الصور هنا
    ];

    // إعداد مؤشر للتتبع
    var currentIndex = 0;

    // تحديد وقت التأخير بين تغيير الصور (بالميلي ثانية)
    var delay = 3000;

    // تحديد دالة لتغيير الصور بشكل دوري
    function changeImage() {
        $productCarousel.fadeOut(500, function() {
            $productCarousel.css("background-image", "url(" + images[currentIndex] + ")");
            $productCarousel.fadeIn(500);
        });

        // تحديث المؤشر
        currentIndex = (currentIndex + 1) % images.length;
    }

    // بدء تغيير الصور بشكل تلقائي
    setInterval(changeImage, delay);

    // يمكنك أيضًا تشغيل التغيير عند النقر على عنصر معين، على سبيل المثال:
    // $(".product-item").click(function() {
    //     changeImage();
    // });
});


</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Bani Younes</title>
</head>
<body>

        <h1>Bani Younes Furniture - مفروشات بني يونس</h1>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>              
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- هنا يمكنك عرض صور المنتجات بشكل متحرك وجميل -->
        <div class="product-carousel">
            <!-- صور المنتجات تأتي هنا -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Bani Younes</p>
    </footer>
</body>
</html>
